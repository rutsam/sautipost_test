name: shell commands

on: [push]

jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world!"
      - name: multiline script
        run: |
          node --version
          npm --version
      - name:
        run: |
          import platform
          print
          (platform.processor())
        shell: python